<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>404 Not Found</title>
  </head>
  <body>
    元のページにリダイレクトします。
    <script>
      const REPO_API = process.env.REACT_APP_REPO_API;

      sessionStorage.setItem("path", location.pathname);
      location.replace(REPO_API + "/index.html");
    </script>
  </body>
</html>
